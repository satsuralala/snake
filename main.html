<body onkeydown="handleKeydown(event);">
    <div class="area" id="area">
        <img src="https://lh3.googleusercontent.com/0zEXvKBUEkXvBFg8Y1Rm3eo8VPFdvr2thx34nG8cPAv00qyxWlk5lM9YITuDqmyPaZsh1f5YFb0oc8lJpi5rVF44=w640-h400-e365-rj-sc0x00ffffff"class="intro" id="intro">

        <div id="body">
        </div>

    </div>
   <div id="score"></div>
    <div class="buttons" style=" position:absolute; left: 30%;">

            <span style='font-size:50px; color: black;'>&#11013;</span>
        </button>
        <button onclick="changeDirection('down');"  class="button" style="position: absolute; top: 100px;">

        </button>
        
        <button onclick="changeDirection('up');"  class="button">
